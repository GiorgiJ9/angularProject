<div class="main-container">
  <div class="sideBar-Box">
    <ul class="sideNav">
      <li *ngFor="let list of sideBarList" (click)="renderImg(list)">
        <img [src]="list.iconUrl" alt="" />
        <p>{{ list.name }}</p>
      </li>
    </ul>
  </div>
  <app-side-bar-details
  [imageData]="forRenderImg"
  (emitImgUrl)="listenToEmit($event)">
  </app-side-bar-details>
</div>
<div class="checkPhoto">
  <p>This Object Has Photo - {{hasPhoto}}</p>
</div>
