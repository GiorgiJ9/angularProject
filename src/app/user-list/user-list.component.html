<div class="user-container">
  <h1>მომხმარებლების სია:</h1>
  <div class="forUsers" *ngIf="userList.length > 1">
    <div class="user-box" *ngFor="let user of userList">
      <!-- ; trackBy: trackUserList -->
      <p>{{ user.id }}. {{ user.name }}</p>
    </div>
  </div>
  <button (click)="changeUserList()">Change List</button>
</div>
